- name: Ensure nzbget software root directory
  stat:
    path: "{{ nzbget_software_root }}"
  register: this
  changed_when: false
  failed_when: false

- name: Fail check
  fail:
    msg: The software root directory '{{ nzbget_software_root }}' must exist
  when: this.stat.isdir is undefined or not this.stat.isdir
