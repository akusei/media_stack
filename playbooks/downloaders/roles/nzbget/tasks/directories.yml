---
- name: Ensure nzbget docker directory
  file:
    path: "{{ nzbget_install_path }}"
    owner: root
    group: root
    mode: 0550
    state: directory

- name: Ensure nzbget data directory
  file:
    path: "{{ nzbget_data_path }}"
    owner: "{{ nzbget_user }}"
    group: "{{ nzbget_group }}"
    mode: 0750
    state: directory

- name: Ensure nzbget downloads directory
  file:
    path: "{{ nzbget_downloads_path }}"
    owner: "{{ nzbget_user }}"
    group: "{{ nzbget_group }}"
    mode: 0770
    state: directory

