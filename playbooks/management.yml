---
- name: Install management services
  hosts: all
  vars_files:
    - ../vars/common.yml
    - ../vars/secrets
  become: true
  gather_facts: true

  pre_tasks:
    - name: Update apt cache if needed
      apt:
        update_cache: true
        cache_valid_time: 86400

  roles:
    - role: common
      common_script_name: "{{ vault_stack_name | lower }}"

    - role: docker
      docker_version: "{{ common_docker_version }}"
      docker_containerd_version: "{{ common_docker_containerd_version }}"
      docker_compose_version: "{{ common_docker_compose_version }}"
      docker_volumes:
        - portainer_portainer
      docker_networks:
        - "{{ common_traefik_network_name }}"

    # https://hub.docker.com/r/portainer/portainer/tags
    - role: portainer
      portainer_image_tag: 1.24.2-alpine
      portainer_fqdn: docker.{{ vault_domain }}
      portainer_install_path: "{{ common_install_root }}/portainer"
