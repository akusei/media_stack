---
- name: '[{{ container_name }}] Ensure required files exist'
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
  loop_control:
    label: "{{ item.dest }}"
  loop: "{{ manifest.targets | selectattr('type', '==', 'file') }}"
  notify: Restart {{ container_name }}

- name: '[{{ container_name }}] Ensure required templates exist'
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
  loop_control:
    label: "{{ item.dest }}"
  loop: "{{ manifest.targets | selectattr('type', '==', 'template') }}"
  notify: Restart {{ container_name }}
