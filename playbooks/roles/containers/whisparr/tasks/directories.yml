---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ whisparr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ whisparr_config_path }}"
    state: directory
    owner: "{{ whisparr_user }}"
    group: "{{ whisparr_group }}"
    mode: "0750"
    recurse: false
