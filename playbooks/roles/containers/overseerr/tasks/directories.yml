---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ overseerr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ overseerr_config_path }}"
    state: directory
    owner: "{{ overseerr_user }}"
    group: "{{ overseerr_group }}"
    mode: "0750"
    recurse: false
