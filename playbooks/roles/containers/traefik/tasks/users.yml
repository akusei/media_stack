---
- name: Ensure user group exist.
  ansible.builtin.group:
    name: "{{ traefik_group }}"
    state: present

- name: Ensure service users exist.
  ansible.builtin.user:
    name: "{{ traefik_user }}"
    group: "{{ traefik_group }}"
    shell: /sbin/nologin
    create_home: false
    append: false
    state: present

- name: Export group IDs
  ansible.builtin.getent:
    database: group
    key: "{{ traefik_group }}"
  changed_when: false
  register: getent_groups

- name: Export user IDs
  ansible.builtin.getent:
    database: passwd
    key: "{{ traefik_user }}"
  changed_when: false
  register: getent_users

- name: Gather user facts
  ansible.builtin.set_fact:
    traefik_user_id: "{{ getent_passwd[traefik_user][1] }}"
    traefik_group_id: "{{ getent_group[traefik_group][1] }}"
