---
- name: Ensure Users and Groups exist.
  ansible.builtin.import_tasks:
    file: users.yml

- name: Ensure required directories exist.
  ansible.builtin.import_tasks:
    file: directories.yml

- name: Ensure required files exist.
  ansible.builtin.import_tasks:
    file: copy_files.yml

- name: Ensure required configuration exists.
  ansible.builtin.import_tasks:
    file: config.yml

- name: Force pull image.
  ansible.builtin.command:
    cmd: echo 'pull latest docker image'
  when: ddclient_tag == "latest" or ddclient_force_pull
  notify: Restart ddclient

- name: Check if running.
  ansible.builtin.command:
    cmd: docker ps -qf name=ddclient
  register: this
  changed_when: not this.stdout
  failed_when: false
  when: ddclient_ensure_running
  notify: Restart ddclient
