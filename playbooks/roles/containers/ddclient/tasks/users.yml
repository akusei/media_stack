---
- name: Ensure user group exist.
  ansible.builtin.group:
    name: "{{ ddclient_group }}"
    state: present

- name: Ensure service users exist.
  ansible.builtin.user:
    name: "{{ ddclient_user }}"
    group: "{{ ddclient_group }}"
    shell: /sbin/nologin
    create_home: false
    append: false
    state: present

- name: Export group IDs
  ansible.builtin.getent:
    database: group
    key: "{{ ddclient_group }}"
  changed_when: false
  register: getent_groups

- name: Export user IDs
  ansible.builtin.getent:
    database: passwd
    key: "{{ ddclient_user }}"
  changed_when: false
  register: getent_users

- name: Gather user facts
  ansible.builtin.set_fact:
    ddclient_user_id: "{{ getent_passwd[ddclient_user][1] }}"
    ddclient_group_id: "{{ getent_group[ddclient_group][1] }}"
