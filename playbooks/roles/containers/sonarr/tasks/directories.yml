---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ sonarr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ sonarr_config_path }}"
    state: directory
    owner: "{{ sonarr_user }}"
    group: "{{ sonarr_group }}"
    mode: "0750"
    recurse: false
