---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ organizr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ organizr_config_path }}"
    state: directory
    owner: "{{ organizr_user }}"
    group: "{{ organizr_group }}"
    mode: "0750"
    recurse: false
