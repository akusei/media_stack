---
- name: Ensure required directories exist.
  ansible.builtin.import_tasks:
    file: directories.yml

- name: Ensure required files exist.
  ansible.builtin.import_tasks:
    file: copy_files.yml

- name: Force pull image.
  ansible.builtin.command:
    cmd: echo 'pull latest docker image'
  when: postfix_tag == "latest" or postfix_force_pull
  notify: Restart Postfix

- name: Check if running.
  ansible.builtin.command:
    cmd: docker ps -qf name=postfix
  register: this
  changed_when: not this.stdout
  failed_when: false
  when: postfix_ensure_running
  notify: Restart Postfix
