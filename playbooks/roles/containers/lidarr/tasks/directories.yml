---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ lidarr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ lidarr_config_path }}"
    state: directory
    owner: "{{ lidarr_user }}"
    group: "{{ lidarr_group }}"
    mode: "0750"
    recurse: false
