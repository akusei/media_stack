---
- name: Ensure compose file exist.
  ansible.builtin.copy:
    src: compose.yml
    dest: "{{ lidarr_install_path }}/compose.yml"
    owner: root
    group: root
    mode: "0640"
  notify: Restart Lidarr

- name: Ensure environment file exist.
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ lidarr_install_path }}/.env"
    owner: root
    group: root
    mode: "0640"
  notify: Restart Lidarr
