---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ radarr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ radarr_config_path }}"
    state: directory
    owner: "{{ radarr_user }}"
    group: "{{ radarr_group }}"
    mode: "0750"
    recurse: false
