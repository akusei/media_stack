---
- name: Ensure Users and Groups exist.
  ansible.builtin.import_tasks:
    file: users.yml

- name: Ensure required directories exist.
  ansible.builtin.import_tasks:
    file: directories.yml

- name: Ensure required files exist.
  ansible.builtin.import_tasks:
    file: copy_files.yml

- name: Force pull image.
  ansible.builtin.command:
    cmd: echo 'pull latest docker image'
  when: radarr_tag == "latest" or radarr_force_pull
  notify: Restart Radarr

- name: Check if running.
  ansible.builtin.command:
    cmd: docker ps -qf name=radarr
  register: this
  changed_when: not this.stdout
  failed_when: false
  when: radarr_ensure_running
  notify: Restart Radarr
