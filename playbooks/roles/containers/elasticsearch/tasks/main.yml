---
- name: Ensure required directories exist.
  ansible.builtin.import_tasks:
    file: directories.yml

- name: Ensure required files exist.
  ansible.builtin.import_tasks:
    file: copy_files.yml

- name: Ensure required configuration exists.
  ansible.builtin.import_tasks:
    file: config.yml

- name: Force pull image.
  ansible.builtin.command:
    cmd: echo 'pull latest docker image'
  when: elasticsearch_tag == "latest" or elasticsearch_force_pull
  notify: Restart Elasticsearch

- name: Check if running.
  ansible.builtin.command:
    cmd: docker ps -qf name=elasticsearch
  register: this
  changed_when: not this.stdout
  failed_when: false
  when: elasticsearch_ensure_running
  notify: Restart Elasticsearch
