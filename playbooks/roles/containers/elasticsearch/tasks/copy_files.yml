---
- name: Ensure compose file exist.
  ansible.builtin.copy:
    src: compose.yml
    dest: "{{ elasticsearch_install_path }}/compose.yml"
    owner: root
    group: root
    mode: "0640"
  notify: Restart Elasticsearch

- name: Ensure environment file exist.
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ elasticsearch_install_path }}/.env"
    owner: root
    group: root
    mode: "0640"
  notify: Restart Elasticsearch
