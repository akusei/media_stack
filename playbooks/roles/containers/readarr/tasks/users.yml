---
- name: Ensure user group exist.
  ansible.builtin.group:
    name: "{{ readarr_group }}"
    state: present

- name: Ensure service users exist.
  ansible.builtin.user:
    name: "{{ readarr_user }}"
    group: "{{ readarr_group }}"
    shell: /sbin/nologin
    create_home: false
    append: false
    state: present

- name: Export group IDs
  ansible.builtin.getent:
    database: group
    key: "{{ readarr_group }}"
  changed_when: false
  register: getent_groups

- name: Export user IDs
  ansible.builtin.getent:
    database: passwd
    key: "{{ readarr_user }}"
  changed_when: false
  register: getent_users

- name: Gather user facts
  ansible.builtin.set_fact:
    readarr_user_id: "{{ getent_passwd[readarr_user][1] }}"
    readarr_group_id: "{{ getent_group[readarr_group][1] }}"
