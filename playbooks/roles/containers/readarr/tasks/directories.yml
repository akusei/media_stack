---
- name: Ensure installation directory exists.
  ansible.builtin.file:
    path: "{{ readarr_install_path }}"
    state: directory
    owner: root
    group: root
    mode: "0550"
    recurse: false

- name: Ensure configuration directory exists.
  ansible.builtin.file:
    path: "{{ readarr_config_path }}"
    state: directory
    owner: "{{ readarr_user }}"
    group: "{{ readarr_group }}"
    mode: "0750"
    recurse: false
