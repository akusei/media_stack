---
- name: Ensure user group exist.
  ansible.builtin.group:
    name: "{{ deluge_group }}"
    state: present

- name: Ensure service users exist.
  ansible.builtin.user:
    name: "{{ deluge_user }}"
    group: "{{ deluge_group }}"
    shell: /sbin/nologin
    create_home: false
    append: false
    state: present

- name: Export group IDs
  ansible.builtin.getent:
    database: group
    key: "{{ deluge_group }}"
  changed_when: false
  register: getent_groups

- name: Export user IDs
  ansible.builtin.getent:
    database: passwd
    key: "{{ deluge_user }}"
  changed_when: false
  register: getent_users

- name: Gather user facts
  ansible.builtin.set_fact:
    deluge_user_id: "{{ getent_passwd[deluge_user][1] }}"
    deluge_group_id: "{{ getent_group[deluge_group][1] }}"
