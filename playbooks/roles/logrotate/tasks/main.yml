---
- name: Ensure logrotate is installed
  ansible.builtin.package:
    name: logrotate
    state: present

- name: Copy configuration
  ansible.builtin.template:
    src: entry.j2
    dest: "{{ logrotate_path }}/{{ item.name }}"
    owner: root
    group: root
    mode: 0640
  loop: "{{ logrotate_scripts }}"
  loop_control:
    label: "{{ item.name }}"
  when: logrotate_scripts is defined
