---
- name: Install monitoring services
  hosts: all
  vars_files:
    - ../vars/common.yml
    - ../vars/secrets
    - ../config/versions.yml
  become: true
  gather_facts: true

  pre_tasks:
    - name: Update apt cache if needed
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400

  roles:
    - role: container
      container_name: common

    - role: docker
      docker_volumes:
        - name: portainer_portainer
      docker_networks:
        - "{{ common_traefik_network_name }}"

