---
stack:
  name: readarr
  ensure_running:
    - readarr
  compose_directory: "{{ common_install_root }}/readarr"

targets:
  - src: install
    dest: "{{ common_install_root }}/readarr"
  - dest: "{{ common_data_root }}/readarr"

users:
  - user: "{{ common_downloads_user }}"
    group: "{{ common_downloads_group }}"

permissions:
  - owner: root
    group: root
    mode: '0440'
    dir_mode: '0550'
    paths:
      - install
      - install/*

  - owner: "{{ common_downloads_user }}"
    group: "{{ common_downloads_group }}"
    mode: '0440'
    dir_mode: '0750'
    paths:
      - "{{ common_data_root }}/readarr"
