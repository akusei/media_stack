---
stack:
  name: postfix
  ensure_running:
    - postfix
  compose_directory: "{{ common_install_root }}/postfix"

targets:
  - src: install
    dest: "{{ common_install_root }}/postfix"

permissions:
  - owner: root
    group: root
    mode: '0440'
    dir_mode: '0440'
    paths:
      - install
      - install/*
